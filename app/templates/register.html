<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register - CampusConnect</title>
</head>
<body id="register-page" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-700 to-gray-900 font-sans">

    <div class="bg-white w-full max-w-md p-8 rounded-md shadow-lg">
        <h2 class="text-2xl text-center mb-6 font-bold text-gray-800">
            Register to CampusConnect
        </h2>

        <div id="alert" class="hidden mb-4 p-3 rounded text-sm"></div>

        <div id="successMessage" class="hidden mb-4 p-3 bg-green-100 text-green-700 rounded text-sm">
            Registration successful! Redirecting...
        </div>

        <div class="space-y-4">
            <div>
                <h3 class="text-sm font-medium text-gray-700 mb-1">
                    Email Address
                </h3>
                <input
                    type="email"
                    id="email"
                    placeholder="Enter your email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <div>
                <h3 class="text-sm font-medium text-gray-700 mb-1">
                    Password
                </h3>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                    required
                    minlength="8"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <button
                type="button"
                id="submit"
                class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200 font-medium"
            >
                Register
            </button>

            <p class="text-center text-sm text-gray-600 mt-4">
                Already have an account?
                <a href="#" class="text-blue-600 hover:text-blue-800">Login here</a>
            </p>
        </div>
    </div>

    <script src="../static/js/user.js" defer></script>

</body>
</html>
