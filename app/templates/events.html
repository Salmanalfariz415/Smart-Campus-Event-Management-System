<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="../static/js/main.js" defer></script>
  <link rel="stylesheet" href="../static/css/style2.css">

</head>
<body class="bg-[#90323d] overflow-x-hidden">
  <div class="nav fixed top-0 left-0 w-full h-16 bg-[#ff5a5f] border-b border-gray-200 z-50"></div>
  <div class="grid grid-cols-3 items-center search relative mt-16 h-28 w-full bg-white pt-3">
    <button class="mx-10 btn col-span-1 h-10 mt-5">Filter</button>
    <div class="col-span-2 flex justify-start item-center">
      <div class="form-control mx-5">
      <input class="text-black input input-alt h-16 rounded-xl px-2 border-2 border-red-400 w-[35rem]" placeholder="Search For Events" required="" type="text">
      <span class="input-border input-border-alt"></span>
    </div>
    <button class="submit bg-green-600 h-10 w-24 rounded-xl text-xl text-white font-bold mt-3">Submit</button>
    </div>
  </div>

  <div class="section1 w-full overflow-hidden relative bg-white h-[35rem] pt-4">

    <div id="slider" class="flex transition-transform duration-500 ease-in-out">
  <div class="min-w-full h-[33rem] px-4">
    <div class="w-full h-full flex items-center justify-center text-4xl text-white bg-blue-500 rounded-xl">
      Tech Fest
    </div>
  </div>

  <div class="min-w-full h-[33rem] px-4">
    <div class="w-full h-full flex items-center justify-center text-4xl text-white bg-purple-500 rounded-xl">
      Cultural Night
    </div>
  </div>

  <div class="min-w-full h-[33rem] px-4">
    <div class="w-full h-full flex items-center justify-center text-4xl text-white bg-emerald-500 rounded-xl">
      Hackathon
    </div>
  </div>
</div>
    <button onclick="prev()" class="absolute left-5 top-1/2 -translate-y-1/2 text-4xl text-white hover:scale-110 transition-transform">❮</button>
    <button onclick="next()" class="absolute right-5 top-1/2 -translate-y-1/2 text-4xl text-white hover:scale-110 transition-transform">❯</button>
  </div>

  <script>
    let currentIndex = 0;
    const slider = document.getElementById('slider');
    const totalSlides = slider.children.length;

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function next() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlider();
    }

    function prev() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlider();
    }
  </script>
</body>
</html>
